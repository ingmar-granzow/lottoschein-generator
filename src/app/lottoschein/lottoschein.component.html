<h4 *ngIf="lottoschein.tippfelder.length > 0">
	Lottoschein {{ lottoschein.id }}
</h4>

<div *ngIf="lottoschein.superzahl != undefined">Superzahl {{ lottoschein.superzahl }}</div>

<div *ngFor="let tippfeld of lottoschein.tippfelder" class="tippfeld">
	<h5>Tippfeld {{ tippfeld.id }}</h5>

	<div class="numbers">
		<span *ngFor="let in of numberRange; let i = index" [ngClass]="tippfeld.numbers.includes(i+1) ? 'selected' : ''">
			{{ i+1 }}
		</span>
	</div>
</div>
