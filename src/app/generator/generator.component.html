<h1>Lottoschein Generator</h1>

<form [formGroup]="generatorForm" (ngSubmit)="onSubmit()">
	<label for="anzahl">Anzahl Tippfelder: </label>
	<input id="anzahl" type="number" min="1" max="12" formControlName="anzahl">

	<button type="submit" [disabled]="!generatorForm.valid">Lottozahlen ziehen</button>
</form>

<app-lottoschein [lottoschein]="lottoschein"></app-lottoschein>

<app-viewer [lottoscheine]="lottoscheine" [distribution]="distribution"></app-viewer>
